<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-5 text-center">

        <h1 class="mb-4">Encontre endereços e o CEP</h1>
        
        <form id="cepForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cepInput" placeholder="Informe o CEP ou endereço" required>
                <button type="submit" class="btn btn-primary btn-hover-gray" id="pesquisarBtn">
                    <span><img src="./src/img/icons8-lupa-30.png" alt="Lupa"></span> 
                </button>
                
            </div>
        </form>

        <div id="cepInfo" class="mb-3"></div>

        <div class="result-container mt-4">
            <div class="d-flex justify-content-between mb-2" id="botoesAcoesContainer">
                <div>
                    <button class="btn btn-primary" onclick="abrirMapa()" disabled>Abrir no Mapa</button>
                </div>
                <div>
                    <button class="btn btn-success" onclick="copiarInformacoes()" disabled>Copiar</button>
                </div>

                <div>
                    <button class="btn btn-danger" id="reiniciarBtn" onclick="reiniciarDados()">Reiniciar</button>
                </div> 
                

            </div>
            <div id="resultadoCep"></div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>
</html>
